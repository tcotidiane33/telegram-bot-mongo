<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire d'Inscription</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- Inclure Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css"> 
  <script src="./config.js"></script>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="myForm p-4">
        <h2 class="text-center mb-4">Inscription</h2>
        <form>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="emailIdInput" name="email" required>
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="usernameInput" name="text" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="passwordIdInput" name="password" required>
          </div>
          <div class="form-group">
            <label for="passwordCheck">Repeat Password</label>
            <input type="password" class="form-control" id="repeatPasswordIdInput" name="passwordCheck" required>
          </div>
          <button type="submit" class="btn btn-primary" id="loginBtn">Login</button>
        </form>
       <!-- <div id="registerDiv" class="mt-3 text-center">
          <p>Vous n'avez pas encore de compte ?</p>
          <button class="btn btn-info" id="registerNowBtn">S'inscrire maintenant</button>
        </div>-->
        <div id="loginDiv" class="mt-3 text-center">
          <p>Vous avez déjà un compte ?</p>
          <button class="btn btn-secondary" id="loginNowBtn">Se connecter maintenant</button>
        </div>
       
      </div>
    </div>
  </div>
</div>

<!-- Inclure Bootstrap JS -->
<script src="./script.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

</body>
</html>
